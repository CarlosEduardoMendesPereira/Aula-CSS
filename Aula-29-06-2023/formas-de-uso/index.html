<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Uso</title>
    <style>
        h1 {
            color: orange;
            text-decoration: underline;
        }
    </style>
    <!-- 3° Forma: arquivo externo -->
    <!-- rel - relationship - relação -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <p>Um parágrafo normal.</p>

    <!-- 1° Forma: inline (attr style) -->
    <p style="color: red; font-weight: bold;">TESTE DE STYLE!</p>
    <p style="color: green; font-style: italic;">Teste de style</p>

    <!-- 2° Forma: tag style -->
    <h1>Bem-vindo(a) ao CSS!</h1>
    <h2>Estudando formas de uso</h2>
    <h2>Teste Teste</h2>
    <img src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" width="100" alt="">
</body>

</html>
